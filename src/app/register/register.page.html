<ion-content [fullscreen]="true">
  <ion-list lines="full" class="ion-margin">
    <ion-grid>
      <ion-row>
          <ion-col size="6" offset="3">
            <ion-img src="https://alexandrerodrigues.com/assets/images/logo-ar.png" alt="logo-image" style="padding-top:60px"></ion-img>
          </ion-col>
     </ion-row>
    </ion-grid>
    <ion-item class="ion-margin-vertical">
      <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
      <ion-input placeholder="Nome Completo" type="text" [(ngModel)]="nome" color="primary"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
      <ion-input placeholder="E-mail" type="email" [(ngModel)]="email" color="primary"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="password" color="primary"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
      <ion-input placeholder="Confirme a senha" type="password" [(ngModel)]="confirm_password" color="primary"></ion-input>
    </ion-item>
    <ion-row class="ion-margin-bottom">
      <ion-col size="6" class="alignItems">
      </ion-col>
    </ion-row>
    <ion-button color="primary" expand="block" size="large" (click)="register()" >Registrar-se</ion-button>
    <ion-text class="ion-text-center">
      <p>
        <ion-note>Já é registrado? </ion-note>
    <ion-text color="primary" (click)="formLogin()" >Logar-se</ion-text>
      </p>
    </ion-text>
  </ion-list>
</ion-content>
